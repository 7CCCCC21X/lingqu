<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>总领取人数统计</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    button { padding: 8px 16px; margin-top: 10px; }
    #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h1>总领取人数统计</h1>
  <button onclick="check()">开始查询</button>
  <div id="result">等待查询...</div>

  <script>
    async function check() {
      document.getElementById('result').innerText = '查询中...';
      try {
        const res = await fetch('/api/proxy');
        const json = await res.json();

        const validCounts = json
          .map(item => Number(item.sold_count))
          .filter(count => !isNaN(count));

        const total = validCounts.reduce((a, b) => a + b, 0);
        document.getElementById('result').innerText = `当前总领取人数：${total}`;
      } catch (e) {
        document.getElementById('result').innerText = '⚠️ 查询失败：' + e.message;
      }
    }
  </script>
</body>
</html>
