<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Sold Count 查询</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #0078D7;
    }
  </style>
</head>
<body>
  <h1>当前 Sold Count</h1>
  <div id="result">加载中...</div>

  <script>
    fetch('/api/proxy')
      .then(res => res.json())
      .then(data => {
        const resultEl = document.getElementById('result');
        if (data && typeof data.sold_count !== 'undefined') {
          resultEl.textContent = `Sold Count：${data.sold_count}`;
        } else {
          resultEl.textContent = '未获取到数据';
        }
      })
      .catch(() => {
        document.getElementById('result').textContent = '请求失败';
      });
  </script>
</body>
</html>
